{% extends "baseHTML.html" %}
{% block title %}Generate Question from Text{% endblock %}
{% block content %}
<div class="container">
  {% if qalist %}
    <div class="sub-block">
      <ol>
        {% for q in qalist %}
          <li class="question">
            {{ q['question'] }}
            <span class="mark">[{{ q['mark'] }}]</span>
          </li>
        {% endfor %}
      </ol>
    </div>
  {% endif %}
</div>
{% endblock %}
