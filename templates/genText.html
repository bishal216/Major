{% extends 'baseHTML.html' %}

{% block title %}Generate Question from Text{% endblock %}

{% block content %}
<div class="container">
    <h2>Generate Question from Text</h2>
    <div class="container">
        <form action="{{ url_for('submit') }}" method = "POST">
          <div class="row">
            <div class="col-25">
              <label for="nQues">Number of questions</label>
            </div>
            <div class="col-75">
              <input type="number" id="numOfQuestions" name="nQues" placeholder="10" value ="10">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="qType">Type of questions</label>
            </div>
            <div class="col-75">
                <select name="qType" id="quesType">
                    <option value="all" checked="checked">Mixed</option>
                    <option value="multiple_choice">MCQ</option>
                    <option value="sentences">Subjective</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="showAns">Show Answers</label>
            </div>
            <div class="col-75">
              <select id="country" name="showAns">
                <option value=True>True</option>
                <option value=False>False</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Text</label>
            </div>
            <div class="col-75">
              <textarea id="text-input" name="Text" placeholder="Insert text" style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
                <label for="file-input">Upload .txt File:</label>
              
            </div>
            <div class="col-75">
                <input type="file" id="file-input" name="file-input" accept=".txt" onchange="displayText()">
            </div>
          </div>
          <br>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
</div>
{% endblock %}
